<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

var arr = [];
int even = 0; 
    int odd = 0; 
    for (int i = 0; i < 11 ; i++) { 
        arr.push(i);
        if (i % 2 == 0) 
            even += arr[i]; 
        else
            odd += arr[i]; 
    } 
  
    console.log(even);
    console.log(odd);

    cout << "Even index positions sum " << even; 
    cout << "\nOdd index positions sum " << odd; 

</script>
</body>
</html>
